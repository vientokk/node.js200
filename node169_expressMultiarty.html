<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Multipart</title>
</head>

<body>
    <h1>Upload</h1>
    <form method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td>Comment : </td>
                <td><input type="text" name="comment" /></td>
            </tr>
            <tr>
                <td>File : </td>
                <td><input type="file" name="image" id=""></td>
            </tr>
        </table>
        <input type="submit" value="upload" name="submit">
    </form>
</body>

</html>
